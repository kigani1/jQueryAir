<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>jQueryAir</title>

    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/datepicker/css/datepicker.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to knockoutAir</h1>
        <p>You can book your ticket below</p>

        <hr/>
        <form role="form" action="#" data-bind="submit : bookSeat">
            <div class="form-group" data-bind="validationElement: chosenDestination">
                <label for="destination">Destination</label>
                <span class="control-label" data-bind="validationMessage: chosenDestination"></span>
                <input data-bind="searchDestination : destination, value : chosenDestination" class="form-control" value="" type="text" autocomplete="off">
            </div>

            <div class="form-group" data-bind="validationElement: date">
                <label for="departureDate">Departure</label>
                <span class="control-label" data-bind="validationMessage: date"></span>
                <input data-bind="chooseDate : departureDate, value : date" class="form-control"  type="text" placeholder="dd-mm-yyyy" data-date-format="dd-mm-yyyy">
            </div>

            <hr/>

            <div class="form-group" data-bind="validationElement: name">
                <label for="passengerName">Passenger name</label>
                <span class="control-label" data-bind="validationMessage: name"></span>
                <input type="text" class="form-control" data-bind="value : name">         
            </div>

            <div class="form-group" data-bind="validationElement: surname">
                <label for="passengerSurname">Passenger surname</label>
                <span class="control-label" data-bind="validationMessage: surname"></span>
                <input type="text" class="form-control" data-bind="value : surname">
                
            </div>

            <div class="form-group" data-bind="validationElement: email">
                <label for="emailAddress">Email address</label>
                <span class="control-label" data-bind="validationMessage: email"></span>
                <input type="email" class="form-control" data-bind="value : email," placeholder="Enter email" >
            </div>

            <hr/>

 
            <div class="form-group" data-bind="validationElement: seatId">
                <label for="seat">Preferred seat</label>
                <span class="control-label" data-bind="validationMessage: seatId"></span>
                <input type="text" data-bind="chooseSeat : seat, value : seatId">
            </div>

            <div class="form-group">
                <label for="additionalLuggage">Additional luggage</label>
                <input type="number" class="form-control" data-bind="value : additionalLuggage" min="0" max="5" value="0">
            </div>

            <div class="checkbox">
                <label>
                    <input type="checkbox" data-bind="checked : priority, click : choosePriorityBoarding"> Priority boarding
                </label>
            </div>
            <hr/>

            <div class="alert alert-info"><strong>Total cost:</strong> <span data-bind="text: totalCost"></span>&#8364</div>

            <hr/>

            <div class="checkbox"  data-bind="validationElement: terms">
                <label>
                    <input type="checkbox" data-bind="checked : terms"> I accept terms and conditions
                </label>
                <span class="control-label" data-bind="validationMessage: terms"></span>
            </div>
            <button type="submit" class="btn btn-primary">Book ticket</button>
        </form>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="summaryModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    Your name is <strong data-bind="text : fullName"></strong> and your email is <strong data-bind="text : email"></strong>.

                    You are booking a flight to <strong data-bind="text : chosenDestination"></strong> on <strong data-bind="text: date" ></strong>.

                    Your preferred seat is <strong data-bind="text : seatId"></strong><span data-bind="visible : additionalLuggage() > 0" > and you are taking <strong data-bind="text : additionalLuggage"></strong> bags with you</span>.

                    <span data-bind="visible : priority()">You have bought <strong>priority boarding</strong>.</span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

<script src="vendor/jquery.js"></script>
<script src="vendor/knockout.js"></script>
<script src="vendor/knockout-validation.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="vendor/datepicker/js/bootstrap-datepicker.js"></script>
<script src="vendor/typeahead/typeahead.js"></script>
<script src="vendor/seatChooser/seatChooser.js"></script>
<script src="js/main.js"></script>
</body>
</html>
